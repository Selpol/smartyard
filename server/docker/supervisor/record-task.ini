[program:low-task]
process_name=%(program_name)s_%(process_num)02d
command=php /srv/app/task.php --queue=record
autostart=true
autorestart=true
numprocs=4
redirect_stderr=true
stdout_logfile=/srv/app/var/log/record.log
stderr_logfile=/srv/app/var/log/record-error.log
stopwaitsecs=3600
startretries=5
