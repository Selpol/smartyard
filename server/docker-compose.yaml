version: "3"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${DEFAULT_SERVER_CRT}:/etc/ssl/default_server.crt
      - ${DEFAULT_SERVER_KEY}:/etc/ssl/default_server.key
    depends_on:
      - php
    networks:
      frontend:
  database:
    image: postgres:15-alpine
    container_name: database
    volumes:
      - ./docker/data/database:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ=Europe/Moscow
      - PGTZ=Europe/Moscow
    networks:
      backend:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    networks:
      backend:
  amqp:
    image: heidiks/rabbitmq-delayed-message-exchange:3.10.2-management
    container_name: amqp
    environment:
      - RABBITMQ_DEFAULT_USER=${AMQP_USERNAME}
      - RABBITMQ_DEFAULT_PASS=${AMQP_PASSWORD}
    networks:
      backend:
  mqtt:
    image: iegomez/mosquitto-go-auth:2.0.0-mosquitto_2.0.14
    container_name: mqtt
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/etc/mosquitto/mosquitto.conf
      - ./docker/mosquitto/cond.d:/mosquitto/conf.d
    networks:
      backend:
      frontend:
  php:
    build:
      context: .
      args:
        TZ: Europe/Moscow
        COMPOSER_AUTH: ${COMPOSER_AUTH}
    container_name: php
    restart: always
    volumes:
      - ${DEFAULT_PUBLIC_KEY}:/etc/ssl/resource_key.key
      - ./docker/data/log:/srv/app/var/log
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AMQP_HOST=amqp
      - AMQP_PORT=5672
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
    depends_on:
      - database
      - redis
      - amqp
      - mqtt
    networks:
      backend:
      frontend:

networks:
  frontend:
  backend: